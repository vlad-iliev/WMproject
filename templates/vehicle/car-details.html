{% extends 'common/../base/base.html' %}
{%  load static %}

{% block page_content%}

    <!-- details section -->
    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- car image -->
                <img class="car-img"
                     src="https://i0.wp.com/ccclaguna.com/wp-content/uploads/2019/12/DSC_0373-scaled.jpg?fit=2560%2C1707&ssl=1"
                     alt='car image'/>
                <!-- type and model -->
                <h1>Sport Car</h1>
                <!-- car model -->
                <p><span class="description">Model: {{ vehicle.model}}</span></p>
                <!-- car year -->
                <p><span class="description">Year: {{ vehicle.year }}</span></p>
                <!-- car price -->
                <p><span class="description">Colour: {{vehicle.colour}}</span></p>
            </div>


            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'edit vehicle' reg_number=vehicle.reg_number %}" class="edit-button">Edit</a>
                <a href="{% url 'delete vehicle' pk=vehicle.id %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>

{% endblock %}
