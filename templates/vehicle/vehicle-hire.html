{% extends ' common/../base/base.html' %}
{% load static %}

{% block page_content %}
    <section id="delete-page" class="auth">

        <div class="container">
            <h1>Are you sure you want to hire this vehicle?</h1>
            <div class="info-section">
                <div class="car-header">
                    <!-- car image -->
                    <img class="car-img"
                         src="https://i0.wp.com/ccclaguna.com/wp-content/uploads/2019/12/DSC_0373-scaled.jpg?fit=2560%2C1707&ssl=1"
                         alt='car image'/>
                    <!-- type and model -->
                    <h1>Sport Car</h1>
                    <!-- car model -->
                    <p><span class="description">Model: {{ vehicle.model }}</span></p>
                    <!-- car year -->
                    <p><span class="description">Year: {{ vehicle.year }}</span></p>
                    <!-- car price -->
                    <p><span class="description">Colour: {{ vehicle.colour }}</span></p>
                </div>
                <!-- Delete Profile Form -->
                <form method="post">{% csrf_token %}
                    <input type="submit" value="Confirm">
                </form>
            </div>
        </div>
        <!-- End Delete Profile Form -->
    </section>

{% endblock %}
