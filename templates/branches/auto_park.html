{% extends ' common/../base/base.html' %}
{% load static %}

{% block page_content %}
    <!-- Display paragraph: If there are no cars yet-->
    <p class="no-articles">{{ branch.branch_name }}</p>
     <h2>
            <a href="{% url 'add car' %}" class="edit-button">Add Car</a>
        </h2>
    <!-- Display div "car" with information about every car (if any)-->

    <section id="catalogue">
        <h1>Total cars: {{ cars.count }}</h1>

        <!-- first car-->
        {% for car in cars %}
            <div class="car-card">
                <div class="image-wrap">
                    <!-- car image -->
                    <img src="https://i0.wp.com/ccclaguna.com/wp-content/uploads/2019/12/DSC_0373-scaled.jpg?fit=2560%2C1707&ssl=1"
                         alt="Sport Car">
                </div>
                <!-- car type -->
                <h3>{{ car.make}}</h3>
                <!-- car model -->
                <h3>{{ car.model}}</h3>
                <h1>{{ car.reg_number}}</h1>
                <div class="details-buttons">
                    <!-- car details button -->
                    <a href="{% url 'detail vehicle' reg_number=car.reg_number %}" class="details-btn">Details</a>
                    <a href="{% url 'hire vehicle' reg_number=car.reg_number%}" class="details-btn">Hire</a>
                </div>
            </div>
        {% endfor %}

    </section>

{% endblock %}
